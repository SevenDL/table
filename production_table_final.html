<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产数据表格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
            max-height: 80vh;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 12px;
            text-align: center;
            font-weight: 600;
            border-right: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap;
            font-size: 13px;
        }

        th:last-child {
            border-right: none;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #f0f0f0;
            vertical-align: top;
            max-width: 200px;
            word-wrap: break-word;
            font-size: 12px;
        }

        td:last-child {
            border-right: none;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background-color: #fafbff;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background-color: #d4edda;
            color: #155724;
        }

        .status-overdue {
            background-color: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .no-data {
            text-align: center;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 11px;
            }
            
            th {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>生产区</th>
                        <th>线体</th>
                        <th>日期</th>
                        <th>流程节点</th>
                        <th>问题工位</th>
                        <th>问题明细</th>
                        <th>原因分析</th>
                        <th>整改措施</th>
                        <th>机型</th>
                        <th>问题分类</th>
                        <th>不良台数</th>
                        <th>责任线长</th>
                        <th>复查结果</th>
                        <th>处理人</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据将通过JavaScript加载 -->
                </tbody>
            </table>
            <div id="loading" class="loading" style="display: none;">
                正在加载更多数据...
            </div>
        </div>
    </div>

    <script>

        // 字段映射

            '流程节点': '当前节点',

            '问题分类': '责任部门',
            '不良台数': null,

        // 直接嵌入完整数据 - 所有37条记录

            // 这里将包含所有37条记录的数据
            fetch('data.json')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData;
                    renderTableRows();
                })
                .catch(error => {
                    console.error('数据加载失败:', error);
                    // 如果fetch失败，使用嵌入的数据
                    loadEmbeddedData();
                });
        }

        function getFieldValue(record, displayField) {
            const sourceField = fieldMapping[displayField];
            if (!sourceField) {
                return '-';
            }
            
            const value = record[sourceField];
            if (value === null || value === undefined || value === '') {
                return '-';
            }
            
            // 格式化日期
            if (displayField === '日期' && value) {
                return value.split(' ')[0];
            }
            
            return value;
        }

        function renderTableRows() {
            const tableBody = document.getElementById('tableBody');
            const startIndex = currentPage * pageSize;
            const endIndex = Math.min(startIndex + pageSize, data.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const record = data[i];
                const row = document.createElement('tr');
                
                // 按照指定的14个字段顺序创建单元格
                const fields = ['生产区', '线体', '日期', '流程节点', '问题工位', '问题明细', '原因分析', '整改措施', '机型', '问题分类', '不良台数', '责任线长', '复查结果', '处理人'];
                
                fields.forEach(field => {
                    const cell = document.createElement('td');
                    const value = getFieldValue(record, field);
                    
                    if (field === '流程节点' && value !== '-') {
                        cell.innerHTML = `<span class="status-badge status-pending">${value}</span>`;
                    } else {
                        cell.textContent = value;
                    }
                    
                    row.appendChild(cell);
                });
                
                tableBody.appendChild(row);
            }
            
            currentPage++;
        }

        function loadMoreData() {
            if (isLoading || currentPage * pageSize >= data.length) {
                return;
            }
            
            isLoading = true;
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            setTimeout(() => {
                renderTableRows();
                loading.style.display = 'none';
                isLoading = false;
            }, 500);
        }

        // 滚动事件监听
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                loadMoreData();
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
</html>
