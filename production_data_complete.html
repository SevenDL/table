    <title>生产数据表格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
            max-height: 80vh;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            border: 1px solid #e0e0e0;
            white-space: nowrap;
            min-width: 120px;
        }

        td {
            padding: 12px 10px;
            border: 1px solid #e0e0e0;
            text-align: center;
            background: white;
            transition: background-color 0.3s ease;
        }

        tr:nth-child(even) td {
            background: #f8f9fa;
        }

        tr:hover td {
            background: #e3f2fd;
            transform: scale(1.01);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-overdue {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .problem-detail {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .problem-detail:hover {
            white-space: normal;
            overflow: visible;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 5;
            position: relative;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 12px;
                min-width: 100px;
            }
        }
    </style>
</head>

            function extractWorkstation(description) {
                if (!description) return '-';
                const matches = description.match(/(面板卡和|密封件|点胶机|卡合机|背板|模组)/);
                return matches ? matches[1] : '-';
            }

            // 提取问题分类
            function extractProblemType(description, rootCause) {
                if (!description && !rootCause) return '-';
                const text = (description || '') + ' ' + (rootCause || '');
                if (text.includes('设备') || text.includes('机器人') || text.includes('光电')) return '设备异常';
                if (text.includes('扫码') || text.includes('IT') || text.includes('系统')) return '系统问题';
                if (text.includes('面板') || text.includes('泡沫') || text.includes('异物')) return '品质问题';
                if (text.includes('料号') || text.includes('BOM') || text.includes('库存')) return '物料问题';
                return '其他';
            }

            return {
                生产区: item.车间名称 || '-',
                线体: item.线体 || '-',
                日期: item.发生日期 ? item.发生日期.split(' ')[0] : '-',
                流程节点: item.当前节点 || '-',
                问题工位: extractWorkstation(item.事件描述),
                问题明细: item.事件描述 || '-',
                原因分析: item.根因分析 || '-',
                整改措施: item.长期对策 || item.临时对策 || '-',
                机型: item.机型 || '-',
                问题分类: extractProblemType(item.事件描述, item.根因分析),
                不良台数: '-',
                责任线长: item.责任人 ? item.责任人.split(',')[0] : '-',
                复查结果: '-',
                处理人: item.当前节点处理人 || item.对策填写人 || '-'
            };
        }

        // 渲染表格行
        function renderTableRows(startIndex, endIndex) {
            const tbody = document.getElementById('tableBody');
            
            for (let i = startIndex; i < endIndex && i < data.length; i++) {
                const mappedItem = mapFields(data[i]);
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${mappedItem.生产区}</td>
                    <td>${mappedItem.线体}</td>
                    <td>${mappedItem.日期}</td>
                    <td><span class="status-badge status-pending">${mappedItem.流程节点}</span></td>
                    <td>${mappedItem.问题工位}</td>
                    <td class="problem-detail" title="${mappedItem.问题明细}">${mappedItem.问题明细}</td>
                    <td class="problem-detail" title="${mappedItem.原因分析}">${mappedItem.原因分析}</td>
                    <td class="problem-detail" title="${mappedItem.整改措施}">${mappedItem.整改措施}</td>
                    <td>${mappedItem.机型}</td>
                    <td><span class="status-badge status-approved">${mappedItem.问题分类}</span></td>
                    <td>${mappedItem.不良台数}</td>
                    <td>${mappedItem.责任线长}</td>
                    <td>${mappedItem.复查结果}</td>
                    <td>${mappedItem.处理人}</td>
                `;
                
                tbody.appendChild(row);
            }
        }

        // 加载更多数据
        function loadMoreData() {
            if (isLoading || currentPage * pageSize >= data.length) return;
            
            isLoading = true;
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(() => {
                const startIndex = currentPage * pageSize;
                const endIndex = startIndex + pageSize;
                
                renderTableRows(startIndex, endIndex);
                currentPage++;
                
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
                
                // 如果已经加载完所有数据，隐藏加载提示
                if (currentPage * pageSize >= data.length) {
                    document.getElementById('loading').style.display = 'none';
                }
            }, 500);
        }

        // 滚动事件监听
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                loadMoreData();
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
</html>
